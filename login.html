<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TURISMO CON SABOR-ingresar</title>

    <!-- Estilos de boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Estilos css -->
    <link rel="stylesheet" href="styles/login.css" />
    <!-- Fontawesome  -->
    <script
      src="https://kit.fontawesome.com/2bc414dcbb.js"
      crossorigin="anonymous"
    ></script>
    <!-- icono Favicon -->
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-HqFuuu2fWnZrrPQxtkSNdRw4ismNz_qKcA&s"
      type="image/x-icon"
    />
  </head>
  <body class="body">
    <div class="container w-100 bg-light mt-5 rounded">
      <div class="row align-items-lg-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6"></div>
        <div class="col bg-white p-5 rounded-end">
          <div class="text-center logo">
            <a href="/index.html" class="d-flex align-items-center">
              <span style="margin-left: 10px; font-size: 16px; color: #000"
                >Volver al Menú</span
              >
            </a>
          </div>

          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <!-- LOGIN -->
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="password"
                required
                pattern="\d{8}"
              />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
                id=""
              />
              <label for="connected" class="form-check-label"
                >Recordar contraseña</label
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>

            <div class="my-3">
              <span>¿No tiene cuenta? <a href="#">Registrate</a></span> <br />
              <span><a href="#">Recuperar contraseña</a></span>
            </div>
          </form>

          <!-- LOGIN CON REDES SOCIALES -->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12 fw-bold">Iniciar Sesión</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="/img/facebook.png" width="40px" alt="" />
                    </div>

                    <div class="col-12 col-md-10 text-center">Facebook</div>
                  </div>
                </button>
              </div>

              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="/img/google.png" width="40px" alt="" />
                    </div>
                    <div class="col-12 col-md-10 text-center">Google</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT BOOTSTRAP5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
